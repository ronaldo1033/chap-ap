<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Personalizado</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 400px;
        }
        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
        }
        .mine {
            background: #a0e7e5;
            align-self: flex-end;
        }
        .theirs {
            background: #ffafcc;
            align-self: flex-start;
        }
        #inputContainer {
            display: flex;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-left: 5px;
            padding: 8px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Solos tu y yo ðŸ’–</h2>
    <div id="chat"></div>
    <div id="inputContainer">
        <input type="text" id="message" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        const socket = io("https://chap-ap.onrender.com"); // Cambia esto si es necesario
        let username = prompt("Ingresa tu nombre");
        
        socket.on("message", ({ user, text }) => {
            let chat = document.getElementById("chat");
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", user === username ? "mine" : "theirs");
            msgDiv.innerText = `${user}: ${text}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            let messageInput = document.getElementById("message");
            let text = messageInput.value.trim();
            if (text) {
                socket.emit("message", { user: username, text });
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
